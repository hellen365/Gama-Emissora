
<mat-tab-group mat-align-tabs="center" class="container">
  <mat-tab  label="MINHAS CONTRATAÇÕES">

<div class="textTitle" fxLayout="row" fxLayoutAlign="space-around center" ><h3 class="texto">Minhas Contratações</h3></div>

    <div class="tableContainer" fxLayout="row" fxLayoutAlign="start center" >
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>NOME</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="obra">
          <th  mat-header-cell *matHeaderCellDef> GENERO DA OBRA </th>
          <td mat-cell *matCellDef="let element"> {{element.obra}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="dataInicio">
          <th  mat-header-cell *matHeaderCellDef> DATA INICIO </th>
          <td mat-cell *matCellDef="let element"> {{element.dataInicio}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="dataFim">
          <th  mat-header-cell *matHeaderCellDef> DATA ENCERRAMENTO </th>
          <td mat-cell *matCellDef="let element"> {{element.dataFim}} </td>
        </ng-container>

        <ng-container matColumnDef="valor">
          <th  mat-header-cell *matHeaderCellDef> VALOR </th>
          <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-tab>
</mat-tab-group>
